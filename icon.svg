<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#grad)" rx="80"/>

  <!-- Stylized W6 Logo -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- W - Bold, modern style -->
    <text x="-80" y="50"
          font-family="'Arial Black', Arial, sans-serif"
          font-size="180"
          font-weight="900"
          fill="#ffffff"
          text-anchor="middle"
          style="letter-spacing: -10px;">W</text>

    <!-- 6 - Matching bold style -->
    <text x="60" y="50"
          font-family="'Arial Black', Arial, sans-serif"
          font-size="180"
          font-weight="900"
          fill="#6aaa64"
          text-anchor="middle">6</text>
  </g>

  <!-- Decorative accent - small tiles under the logo -->
  <g transform="translate(186, 350)">
    <rect x="0" y="0" width="30" height="30" fill="#6aaa64" rx="4"/>
    <rect x="40" y="0" width="30" height="30" fill="#c9b458" rx="4"/>
    <rect x="80" y="0" width="30" height="30" fill="#6aaa64" rx="4"/>
  </g>
</svg>
